<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#1f2937" rx="8"/>

  <!-- 9x9 Grid representation -->
  <!-- Outer sections (tasks) -->
  <g fill="#4b5563" stroke="#1f2937" stroke-width="0.5">
    <!-- Top-left section -->
    <rect x="4" y="4" width="6" height="6"/>
    <rect x="11" y="4" width="6" height="6"/>
    <rect x="4" y="11" width="6" height="6"/>
    <rect x="11" y="11" width="6" height="6"/>

    <!-- Top-center section -->
    <rect x="24" y="4" width="6" height="6"/>
    <rect x="31" y="4" width="6" height="6"/>
    <rect x="24" y="11" width="6" height="6"/>
    <rect x="31" y="11" width="6" height="6"/>

    <!-- Top-right section -->
    <rect x="44" y="4" width="6" height="6"/>
    <rect x="51" y="4" width="6" height="6"/>
    <rect x="44" y="11" width="6" height="6"/>
    <rect x="51" y="11" width="6" height="6"/>

    <!-- Middle-left section -->
    <rect x="4" y="24" width="6" height="6"/>
    <rect x="11" y="24" width="6" height="6"/>
    <rect x="4" y="31" width="6" height="6"/>
    <rect x="11" y="31" width="6" height="6"/>

    <!-- Middle-right section -->
    <rect x="44" y="24" width="6" height="6"/>
    <rect x="51" y="24" width="6" height="6"/>
    <rect x="44" y="31" width="6" height="6"/>
    <rect x="51" y="31" width="6" height="6"/>

    <!-- Bottom-left section -->
    <rect x="4" y="44" width="6" height="6"/>
    <rect x="11" y="44" width="6" height="6"/>
    <rect x="4" y="51" width="6" height="6"/>
    <rect x="11" y="51" width="6" height="6"/>

    <!-- Bottom-center section -->
    <rect x="24" y="44" width="6" height="6"/>
    <rect x="31" y="44" width="6" height="6"/>
    <rect x="24" y="51" width="6" height="6"/>
    <rect x="31" y="51" width="6" height="6"/>

    <!-- Bottom-right section -->
    <rect x="44" y="44" width="6" height="6"/>
    <rect x="51" y="44" width="6" height="6"/>
    <rect x="44" y="51" width="6" height="6"/>
    <rect x="51" y="51" width="6" height="6"/>
  </g>

  <!-- Center section (goal + pillars) - highlighted -->
  <g fill="#6b7280" stroke="#1f2937" stroke-width="0.5">
    <!-- Pillar cells around center -->
    <rect x="24" y="24" width="6" height="6"/>
    <rect x="31" y="24" width="6" height="6"/>
    <rect x="24" y="31" width="6" height="6"/>
    <rect x="31" y="31" width="6" height="6"/>
  </g>

  <!-- Center goal cell - bright accent -->
  <circle cx="28" cy="28" r="4" fill="#FFEB3B"/>

  <!-- Section borders (thicker lines between 3x3 sections) -->
  <g stroke="#000000" stroke-width="2" fill="none">
    <!-- Vertical section dividers -->
    <line x1="18" y1="4" x2="18" y2="60"/>
    <line x1="38" y1="4" x2="38" y2="60"/>
    <!-- Horizontal section dividers -->
    <line x1="4" y1="18" x2="60" y2="18"/>
    <line x1="4" y1="38" x2="60" y2="38"/>
  </g>
</svg>
